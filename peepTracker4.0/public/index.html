<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- This fixes our Axios Problem. We are importing from browser rather than Node -->
    <!-- <script type="module" src="../backend.js" defer></script> -->
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" type= "text/css" href="style.css">
    <title>Peep Tracker 4.0 | Home</title>
</head>

<body>
    <aside>

    </aside>
    <main>
        <div class="userForm" id="user">

            <button id="homeButton"><a href="./index.html">Home</a></button>

            <button id="signUpButton"><a href="./signup.html">Create an Account</a></button>

            <button id="logInButton"><a href="./login.html">Login if you already have an account</a></button>

            <form id="createPeep">
                <fieldset id="formBorder">
                    <legend>Peep Tracker 4.0 | Create Your Peep</legend>

                    <label id="peepNameLabel" for="peepNameAnswer">What's your peep's name?</label><br>
                    <input type="text" id="peepNameAnswer" placeholder="E.g. Jimothy 2: Electric Boogaloo"><br>

                    <label id="peepDealLabel" for="peepDealAnswer">So like... what's your deal?</label><br>
                    <input type="textarea" id="peepDealAnswer" placeholder="So like, he turned himself into a pickle, right..."><br>

                    <label id="peepColourLabel" for="peepFavColour">What's your favourite colour?</label><br>
                    <input type="color" id="peepFavColour"><br>
                    
                    <label id="peepFruitLabel" for="peepFruitSelector">Which of the following fruit are the most bareable to you?</label><br>
                    <select id="peepFruitSelector">
                        <option value="Apple">Apple</option>
                        <option value="Banana">Banana</option>
                        <option value="Orange">Orange</option>
                        <option value="Pear">Pear</option>
                        <option value="Pomegranate">Pomegranate</option>
                        <option value="SweetSop">Sweet Sop</option>
                        <option value="Persimmon">Persimmon</option>
                        <option value="HoneydewMelon">Honeydew Melon</option>
                    </select><br>

                    <label id="peepDateLabel" for="peepDateAnswer">What date is it today?</label><br>
                    <input type="date" id="peepDateAnswer" placeholder="DD/MM/YYYY"><br>

                    <label id="peepCanvasLabel" for="peepCanvas">Now draw that Peep!</label><br>
                    <canvas></canvas><br>

                    <submit>Save new peep.</submit>
                </fieldset>
            </form>
        </div>
    </main>

</body>

</html>
